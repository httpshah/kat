  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: sans-serif;
      overflow-x: hidden;
    }
    .section {
      height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      scroll-snap-align: start;
      position: relative;
    }
    .container {
      scroll-snap-type: y mandatory;
      overflow-y: scroll;
      height: 100vh;
    }
    .top-nav {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 15px;
      font-size: 18px;
    }
    .top-nav a {
      color: white;
      text-decoration: none;
      cursor: pointer;
    }
    .top-nav a:hover {
      text-decoration: underline;
    }
    .carousel img {
      max-width: 300px;
      height: auto;
      display: none;
    }
    .carousel img.active {
      display: block;
    }
    .nav-btn {
      font-size: 30px;
      cursor: pointer;
      background: none;
      border: none;
      color: white;
      padding: 10px;
    }
    .nav-btn:hover {
      background-color: rgba(0, 0, 0, 0.5);
    }
    .split {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      width: 100%;
      position: relative;
    }
    .split-left {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 10px;
      padding-left: 50px;
      position: relative;
      padding-right: 50px;
    }
    .split-right {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      padding-right: 50px;
    }
    .split-right img {
      max-width: 350px;
      height: auto;
      object-fit: contain;
      margin-left: 20px;
      margin-right: 20px;
      transition: all 0.3s ease-in-out; /* Smooth transition for centering effect */
    }
    .carousel-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px; /* Space between images */
    }
    .nav-btns {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 20px; /* Add margin to separate buttons from the image */
    }
    .bg-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }
  </style>
</head>

<script>
  const container = document.getElementById("mainContainer");
  function goToSection(index) {
    const sections = document.querySelectorAll(".section");
    container.scrollTo({
      top: sections[index].offsetTop,
      behavior: "smooth"
    });
  }

  let currentImage = 0;
  const images = document.querySelectorAll(".carousel-img");

  function showImage(index) {
    images.forEach((img, i) => {
      img.classList.toggle("active", i === index);
    });
  }

  function nextImage() {
    currentImage = (currentImage + 1) % images.length;
    showImage(currentImage);
  }

  function prevImage() {
    currentImage = (currentImage - 1 + images.length) % images.length;
    showImage(currentImage);
  }

  // Initial image display
  showImage(currentImage);
</script>
